<body>
        <!-- 圣遗物列表 -->
    <section class="equipments-container">
        {% if equipment_list %}
        <ul class="equipments-list">
            {% for equipment in equipment_list %}
            <li >
                <a href="/wiki/equipments/detail/{{ equipment.id }}" class="equipments-item">
                    <img src="{{ equipment.icon_url }}" alt="{{ equipment.name }}"/>
                    <span>{{ equipment.name }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="extra-info">暂无圣遗物信息.</p>
        {% endif %}
    </section>
</body>
